<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father's Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#b9d4ff]">
    <main class="main-section">
        <div class="container mx-auto my-16">
            <h2 class="text-6xl font-bold text-center text-slate-800">Welcome To Father's Bank!!!</h2>
            <p class="text-center text-xl text-gray-600 py-5">Father's bank is a basic functional bank deposit and withdrawing website created by<br> JavaScript and Tailwind CSS created for practice purposes.</p>
            <form class="bg-amber-200 w-3/4 mx-auto rounded-xl px-10 py-20 text-center">
                <h3 class="text-4xl font-semibold text-slate-700">Login to Get Accss of Father's Bank!</h3>
                <p class="text-lg text-gray-600 py-3">Email: azharanowar@gmail.com and Password: 123456</p>
                <input class="px-8 py-3 mt-4 mb-3 rounded-md w-5/12" type="email" name="email" id="email" placeholder="Enter your email address here...">
                <br>
                <input class="px-8 py-3 mb-3 rounded-md w-5/12" type="password" name="password" id="password" placeholder="Enter your password here...">
                <br>
                <button type="button" class="bg-stone-600 text-white font-semibold px-8 py-3 rounded-md w-5/12" id="loginBtn">LOGIN</button>
            </form>
        </div>
    </main>


<script src="assets/js/login.js"></script>
</body>
</html>
