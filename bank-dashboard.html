<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father's Bank Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#b9d4ff]">
    <main class="main-section">
        <div class="container mx-auto my-16">
            <h2 class="text-6xl font-bold text-center text-slate-800">Let's Do Your Transection!!!</h2>
            <div class="columns-3 gap-5 my-14">
                <div class="bg-amber-400 text-white py-16 px-12 rounded-xl">
                    <h2 class="text-4xl font-semibold">Deposit</h2>
                    <h3 class="text-6xl font-semibold pt-2"><span class="pr-1">$</span>00</h3>
                </div>
                <div class="bg-red-400 text-white py-16 px-12 rounded-xl">
                    <h2 class="text-4xl font-semibold">Withdraw</h2>
                    <h3 class="text-6xl font-semibold pt-2"><span class="pr-1">$</span>00</h3>
                </div>
                <div class="bg-purple-500 text-white py-16 px-12 rounded-xl">
                    <h2 class="text-4xl font-semibold">Balance</h2>
                    <h3 class="text-6xl font-semibold pt-2"><span class="pr-1">$</span>00</h3>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
